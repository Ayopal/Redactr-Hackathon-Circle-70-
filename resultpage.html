<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- DavidEBUN's contribution -->
    <div class="section2-container">
      <div class="section1-logo">
        <img src="img/Hide.svg" alt="" />
        <img src="img/logo.svg" alt="" />
      </div>

      <h2 class="section1-header">SEND</h2>

      <section class="desktop-wrapper">
        <textarea id="redacted-words" rows="8"></textarea>

        <section class="action2">
          <p class="back">
            <img src="./img/Arrow - Left.svg" alt="" />
            <span>Go Back</span>
          </p>
          <button class="redactnow-btn send-btn">Send Message</button>
        </section>
        <div>
          <h3 class="stat-head">Stats</h3>
          <section class="stat-container">
            <div class="stat-word">
              <p>Total message words</p>
              <p>25</p>
            </div>
            <div class="stat-word">
              <p>Total redacted words</p>
              <p>6</p>
            </div>
            <div class="stat-word">
              <p>Total word matched</p>
              <p>6</p>
            </div>
          </section>
        </div>
      </section>
      <!-- ENDS HERE -->
    </div>
  </body>
